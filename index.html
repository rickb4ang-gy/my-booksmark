<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>个人网址收藏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>我的网址收藏</h1>
    <p class="subtitle">Personal Bookmark Portal</p>
  </header>

  <section class="card">
  <h2>学术 / 研究</h2>

  <div class="group">
    <h3>文献数据库</h3>
    <ul>
      <li><a href="https://arxiv.org" target="_blank">arXiv</a></li>
      <li><a href="https://scholar.google.com" target="_blank">Google Scholar</a></li>
      <li><a href="https://www.webofscience.com" target="_blank">Web of Science</a></li>
    </ul>
  </div>

  <div class="group">
    <h3>出版商 / 期刊</h3>
    <ul>
      <li><a href="https://www.nature.com" target="_blank">Nature</a></li>
      <li><a href="https://www.sciencedirect.com" target="_blank">ScienceDirect</a></li>
    </ul>
  </div>

</section>

  <footer>
    <p>Static personal portal · Desktop-first</p>
  </footer>

</body>
</html>
